            window.onload = function() {

                alert(canvas.width)

                var image = document.getElementById("sprite");

                var dino = new Dino(canvas, image);
                var background = new Background(canvas, image);

                var sec = 0;
                var draw = 0;

                var speed = 10;
                var fps = 0;

                var myFunction = function(){
                    clearInterval(interval);

                    document.getElementById("speed").innerText = "speed: " + (10 - speed).toFixed(2);

                    var quantity = (speed >= 0 ? 2 : 2 + (-1 * speed));

                    for(var i = 0; i < quantity; i++) {
                        canvas.clear();
                        dino.draw();
                        background.draw();
                        draw++;
                    }

                    interval = setInterval(myFunction, speed);
                }
                var interval = setInterval(myFunction, 0);


                setInterval(function() {
                    sec++;

                    if(sec % 1 == 0) {
                        speed = 10 - (sec * 0.12);
                    }
                    
                    if(sec == 2) {
                        //dino.jump();
                    }

                    fps = draw;
                    document.getElementById("dsec").innerText = "FPS: " + fps;
                    draw = 0;
